package:
  name: clasp
  version: "1.0.0"

source:
  git_rev: yitzchak_conda
  git_url: https://github.com/clasp-developers/clasp.git
  git_depth: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - elfutils
    - gmp
    - llvm=14
    - llvmdev=14
    - clangxx=14
    - clang=14
    - clangdev=14
    - fmt
    - boost-cpp
    - git
    - pkg-config
    - ninja
    - sbcl

  run:
    - elfutils
    - gmp
    - llvm=14
    - clang=14
    - clangxx=14
    - fmt
    - boost-cpp

about:
  home: https://github.com/clasp-developers/clasp